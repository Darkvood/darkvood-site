<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Darkvood - Frontend developer</title>
    <link
      href="https://fonts.googleapis.com/css?family=Fjalla+One|Roboto:400,700&display=swap"

    />

  <body>
    <main>
      <section class="main-slide" id="main-slide">

        <div class="container main-slide__content">
          <div class="main-slide__name" id="name-el">DARKVOOD</div>
          <div class="main-slide__spec" id="spec-el">FRONTEND DEVELOPER</div>
        </div>
      </section>
